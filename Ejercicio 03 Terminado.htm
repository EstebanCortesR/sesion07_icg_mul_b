<canvas id='canvas' width=1300 height=1300>
<script>
function polygon(a, colorBorde, colorRelleno) {    

  ctx.beginPath()
  ctx.strokeStyle = colorBorde
  ctx.fillStyle = colorRelleno
  ctx.moveTo(a[0],a[1])
  for (i=2; i < a.length; i+=2)
    ctx.lineTo(a[i],a[i+1]);
  ctx.closePath()
  ctx.stroke()
  ctx.fill()
}

  var canvas = document.getElementById('canvas')
  var ctx = canvas.getContext('2d');

 
 polygon([572,187,535,292,429,240,483,342,368,376,483,412,429,511,537,462,573,570,

</script>
